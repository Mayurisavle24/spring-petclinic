---
- name: Setup MySQL Server
  hosts: mysql_server
  become: yes
  tasks:
    - name: Update apt cache
      apt: 
        update_cache: yes

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present

    - name: Allow remote connections by changing bind-address
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        state: present
        backup: yes

    - name: Restart MySQL to apply bind-address change
      service:
        name: mysql
        state: restarted

    - name: Install PyMySQL for Ansible DB modules
      apt:
        name: python3-pymysql
        state: present

    - name: Create application database
      mysql_db:
        name: petclinic
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create database user for all hosts
      mysql_user:
        name: petclinic
        password: "me@tuka_ram1973"
        host: "%"
        priv: "petclinic.*:ALL"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock


    - name: Create database user
      mysql_user:
        name: petclinic
        password: "me@tuka_ram1973"
        priv: "petclinic.*:ALL"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock


- name: Setup Maven/Build Server
  hosts: maven_server
  become: yes
  tasks:
    - name: Update apt cache
      apt: update_cache: yes

    - name: Install Java 17 and Maven
      apt:
        name:
          - openjdk-17-jdk
          - maven
        state: present


- name: Setup Tomcat Server
  hosts: tomcat_server
  become: yes
  tasks:
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Create 'tomcat' user
      user:
        name: tomcat
        shell: /bin/false

    - name: Download Tomcat 9
      get_url:
        url: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.82/bin/apache-tomcat-9.0.82.tar.gz
        dest: /tmp/tomcat.tar.gz

    - name: Extract Tomcat
      unarchive:
        src: /tmp/tomcat.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Rename Tomcat directory
      command: mv /opt/apache-tomcat-9.0.82 /opt/tomcat
      args:
        creates: /opt/tomcat

    - name: Set permissions for Tomcat
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        state: directory
        recurse: yes

    - name: Create systemd service for Tomcat
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Apache Tomcat Web Application Container
          After=network.target

          [Service]
          Type=forking
          User=tomcat
          Group=tomcat
          ExecStart=/opt/tomcat/bin/startup.sh
          ExecStop=/opt/tomcat/bin/shutdown.sh
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd and start Tomcat
      systemd:
        daemon_reload: yes
        name: tomcat
        state: started
        enabled: yes
